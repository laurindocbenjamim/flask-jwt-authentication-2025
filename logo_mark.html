<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .logo-container {
            display: flex;
            gap: 50px;
        }

        .logo {
            width: 250px;
            height: 250px;
        }

        .pentagon {
            fill: none;
            stroke: black;
            stroke-width: 3;
        }

        .letter {
            stroke: black;
            stroke-width: 4;
            fill: none;
        }
    </style>
</head>
<body>

    <h2>DT. Logo Without Pentagon</h2>
    <div class="logo-container">
        <!-- Logo Without Pentagon -->
        <div class="logo">
            <svg width="250" height="200" viewBox="0 0 250 200" xmlns="http://www.w3.org/2000/svg">
                <!-- "D" -->
                <path d="M 70 150 Q 70 50 110 50 T 110 150 Z" class="letter" />
                <line x1="70" y1="50" x2="70" y2="150" class="letter" />
                
                <!-- "T" -->
                <line x1="130" y1="50" x2="170" y2="50" class="letter" />
                <line x1="150" y1="50" x2="150" y2="150" class="letter" />
                
                <!-- Small box on "T" -->
                <rect x="145" y="35" width="10" height="10" class="letter" />
                
                <!-- "dot" -->
                <circle cx="190" cy="160" r="7" class="letter"/>
            </svg>
        </div>
    </div>

    <h2>DT. Logo Inside Pentagon</h2>
    <div class="logo-container">
        <!-- Logo With Pentagon -->
        <div class="logo">
            <svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
                <!-- Pentagon -->
                <polygon points="125,20 30,90 60,200 190,200 220,90" class="pentagon"/>

                <!-- "D" -->
                <path d="M 70 150 Q 70 80 110 80 T 110 150 Z" class="letter" />
                <line x1="70" y1="80" x2="70" y2="150" class="letter" />
                
                <!-- "T" -->
                <line x1="130" y1="80" x2="170" y2="80" class="letter" />
                <line x1="150" y1="80" x2="150" y2="150" class="letter" />

                <!-- Small box on "T" -->
                <rect x="145" y="65" width="10" height="10" class="letter" />
                
                <!-- "dot" -->
                <circle cx="190" cy="180" r="7" class="letter"/>
            </svg>
        </div>
    </div>

</body>
</html>
